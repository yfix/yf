language: php
dist: trusty
#sudo: false

php:
  - 7.0
#  - 5.6
#  - hhvm
#  - nightly

services:
  - memcached
  - redis-server

env:
  - YF_DB_PSWD=

before_script:
  - env | sort
  - composer self-update
  - composer require --prefer-source --no-interaction jakub-onderka/php-parallel-lint

script: export YF_DB_PSWD=""; cd ./.dev/tests/bin/ && ./php_parallel_lint_all.sh && ./phpunit_run_all.sh

